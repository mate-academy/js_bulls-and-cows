<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bulls and Cows</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="body">
  <div class="wrapper">
    <h1 class="title">Bulls and Cows</h1>

    <p class="description">
      The computer made up a number.
      Try to guess it. <br>
      Enter non-repeating four digits with no space or separator. <br>


    </p>

    <button class="btn js__btn-start">Start Game</button>

    <div class="game">
      <p class="game__input js__input"></p>
      <ul class="game__result js__result">

      </ul>

      <div class="flex__container">
        <button disabled class="btn js__btn-again">Try Again!</button>
        <button disabled class="btn js__btn-reset">Start New Game</button>
      </div>
    </div>
  </div>
  <script src="./js/bullsAndCows.js"></script>
</body>
</html>
